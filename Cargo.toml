[package]
name = "attimo"
version = "0.1.0"
authors = ["Matteo Ceccarello <mceccarello@unibz.it>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
plotly = "0.6"
rand = "0.8"
rand_xoshiro = "0.6"
rand_distr = "0.4"
packed_simd = { version = "0.3.4", package = "packed_simd_2" }
bumpalo = { version = "3.7", features = ["allocator_api"] }
deepsize = "0.2"
rustfft = "6.0"
indicatif = "0.16"
argh = "0.1"
log = "0.4"
slog = "2.7"
slog-json = "2.4"
slog-scope = "4.4"
slog-async = "2.7"


[profile.release]
debug = true

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "benchmarks"
harness = false

